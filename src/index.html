<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CapibaraZero Web Flasher</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <script
      type="module"
      src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
    ></script>
  </head>
  <body>
    <h1>CapibaraZero Web Flasher</h1>
    <p>Select your device and firmware version, then click the button to flash.</p>

    <h3>Select your device:</h3>
    <ul class="radios">
      <li>
        <label><input type="radio" name="device" value="arduino_nano_esp32" /> 
          Arduino Nano ESP32
        </label>
      </li>
      <li>
        <label><input type="radio" name="device" value="esp32-s3-devkitc-1_16MB" />
          ESP32-S3 DevKitC-1 (16MB)
        </label>
      </li>
      <li>
        <label><input type="radio" name="device" value="esp32-s3-devkitc-1_8MB" />
          ESP32-S3 DevKitC-1 (8MB)
        </label>
      </li>
      <li>
        <label><input type="radio" name="device" value="lilygo_t_embed_cc1101" />
          LILYGO T-Embed CC1101
        </label>
      </li>
    </ul>

    <h3>Select your firmware version:</h3>
    <ul class="radios">
      <li>
        <label><input type="radio" name="fwVersion" value="v0.5.1" />
          v0.5.1
        </label>
        <br />
        <label><input type="radio" name="fwVersion" value="v0.5.2" />
          v0.5.2(BETA)
        </label>
      </li>
    </ul>

    <p>
      <esp-web-install-button class="invisible">
      </esp-web-install-button>
    </p>

    <script type="module" src="/main.js"></script>
  </body>
</html>
